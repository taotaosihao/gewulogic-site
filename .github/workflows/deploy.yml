name: Deploy (iot-gewulogic)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    # Prefer running directly on the target host via self-hosted runner.
    # If you have a specific runner label, add it here (e.g. iot-gewulogic).
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export DEPLOY_DIR=/srv/gewulogic-site
            mkdir -p $DEPLOY_DIR
            if [ ! -d "$DEPLOY_DIR/.git" ]; then
              git clone git@github.com:taotaosihao/gewulogic-site.git $DEPLOY_DIR
            fi
            cd $DEPLOY_DIR
            git fetch origin main
            git reset --hard origin/main
            # Workaround for wincred if needed, though usually not on Linux host
            docker compose up -d --build
